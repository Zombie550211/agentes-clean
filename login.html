<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login - Connecting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Script de inicializaci√≥n del dashboard (carga optimizada) -->
    <script src="js/dashboard-init.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: url('images/nocheestrellada.jpg') center/cover no-repeat fixed, #000;
        }

        /* Video de fondo */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay oscuro sobre el video de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .left-section {
            flex: 1;
            color: white;
            padding-right: 4rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            margin-left: -1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .quote {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .quote .highlight {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 1.3em;
            letter-spacing: 0.02em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .right-section {
            flex: 0 0 400px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #374151;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
            background: #f3f4f6;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .terms-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .terms-link {
            color: #00d4ff;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #00d4ff;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            font-size: 0.9rem;
        }

        .forgot-link {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: #33e0ff;
        }

        /* Alertas */
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 1rem;
            }

            .left-section {
                padding-right: 0;
                margin-bottom: 2rem;
                text-align: center;
            }

            .main-title {
                font-size: 2rem;
            }

            .right-section {
                flex: none;
                width: 100%;
                max-width: 400px;
                padding: 2rem 1.5rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo est√°tico: imagen "nocheestrellada" -->

    <div class="login-container">
        <!-- Secci√≥n izquierda con logo y texto -->
        <div class="left-section">
            <div class="logo-section">
                <div class="logo"><img src="images/logoconnecting.png" alt="logoconnecting"></div>
                <div class="brand-text">Connecting</div>
            </div>
            
            <h1 class="main-title">Inicia Sesion</h1>
            <p class="subtitle">Inicia Sesion con tu ID</p>
            
            <div class="quote">
                "LA DISCIPLINA VENCE AL TALENTO,<br>
                <span class="highlight">CUANDO EL TALENTO NO TIENE DISCIPLINA."</span>
            </div>
        </div>
        
        <!-- Secci√≥n derecha con formulario -->
        <div class="right-section">
            <div class="login-header">
                <h2 class="login-title">Inicia Sesion</h2>
                <p class="login-subtitle">Inicia Sesion con tu ID</p>
            </div>
            
            <div id="message" class="alert"></div>
            
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Nombre de usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar sesi√≥n</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">¬øOlvidaste tu contrase√±a?</a>
                </div>
                
                <button type="submit" class="login-button">
                    Iniciar Sesion
                </button>
            </form>
            
            <div class="terms-text">
                By registering you with our <a href="#" class="terms-link">Terms and Conditions</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Configurar imagen de fondo con fallbacks
            const setBg = (url) => {
                document.body.style.background = `url('${url}') center/cover no-repeat fixed`;
            };
            const candidates = [
                'images/nocheestrellada.jpg',
                'images/nocheestrellada.png',
                'images/podioazul.png'
            ];
            (function tryLoad(i = 0) {
                if (i >= candidates.length) return;
                const img = new Image();
                img.onload = () => setBg(candidates[i]);
                img.onerror = () => tryLoad(i + 1);
                img.src = candidates[i];
            })();
        });

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const urlMessage = getUrlParameter('message');
        if (urlMessage) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = decodeURIComponent(urlMessage);
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const redirectUrl = getUrlParameter('redirect') || '/inicio.html';
            
            if (!username || !password) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Por favor ingrese nombre de usuario y contrase√±a';
                messageDiv.className = 'alert alert-warning';
                messageDiv.style.display = 'block';
                return;
            }
            
            const submitBtn = document.querySelector('.login-button');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Verificando credenciales...';
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'El servidor devolvi√≥ una respuesta inesperada.');
                }

                if (response.ok && data.success) {
                    const userInfo = {
                        id: data.user?.id,
                        username: data.user?.username,
                        name: data.user?.username,
                        role: data.user?.role || 'user',
                        team: data.user?.team,
                        supervisor: data.user?.supervisor,
                        permissions: data.user?.permissions || []
                    };

                    // Guardar tanto token como informaci√≥n del usuario
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('token', data.token);
                    storage.setItem('user', JSON.stringify(userInfo));
                    
                    console.log('[LOGIN] Token guardado:', data.token.substring(0, 20) + '...');
                    console.log('[LOGIN] Usuario guardado:', userInfo);

                    // Intentar obtener info completa del servidor (avatar, fileId) y actualizar almacenamiento
                    try {
                      const vs = await fetch('/api/auth/verify-server', { method: 'GET', credentials: 'include' });
                      if (vs && vs.ok) {
                        try {
                          const vdata = await vs.json();
                          if (vdata && vdata.user) {
                            const merged = Object.assign({}, userInfo, vdata.user);
                            storage.setItem('user', JSON.stringify(merged));
                            console.log('[LOGIN] Informaci√≥n de usuario actualizada con datos del servidor', merged);
                          }
                        } catch(e) {
                          console.warn('[LOGIN] No se pudo parsear respuesta de verify-server', e);
                        }
                      }
                    } catch(e) {
                      console.warn('[LOGIN] verify-server request failed', e);
                    }

                    messageDiv.textContent = '¬°Inicio de sesi√≥n exitoso! Preparando dashboard...';
                    messageDiv.className = 'alert alert-success';

                    // NUEVO: Cargar todos los datos del dashboard en una sola petici√≥n
                    try {
                      console.log('üìä [LOGIN] Iniciando precarga del dashboard...');
                      const dashboardData = await window.dashboardManager.initDashboard();
                      console.log('‚úÖ [LOGIN] Dashboard precargado:', dashboardData);
                    } catch (dashError) {
                      console.error('‚ö†Ô∏è  [LOGIN] Error precargando dashboard (continuando):', dashError);
                      // No bloquear el login si falla la precarga
                    }

                    messageDiv.textContent = '¬°Redirigiendo...';

                    let finalRedirectUrl = getUrlParameter('redirect') || '/inicio.html';

                    setTimeout(() => {
                        window.location.replace(finalRedirectUrl);
                    }, 500);

                } else {
                    throw new Error(data.message || 'Credenciales inv√°lidas');
                }

            } catch (error) {
                let errorMessage = 'Error de conexi√≥n. Verifica tu conexi√≥n e intenta de nuevo.';

                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'No se pudo conectar al servidor. Verifica tu conexi√≥n a internet.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Has realizado demasiados intentos. Por favor, espera unos minutos.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                messageDiv.textContent = errorMessage;
                messageDiv.className = 'alert alert-danger';

                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                
                document.getElementById('username').focus();
            }
        }
        
        async function forgotPassword() {
            const email = prompt('Por favor ingrese su direcci√≥n de correo electr√≥nico para restablecer su contrase√±a:');
            
            if (!email) {
                return; // Usuario cancel√≥
            }
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Enviando solicitud de restablecimiento...';
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = 'Se ha enviado un correo con instrucciones para restablecer tu contrase√±a.';
                    messageDiv.className = 'alert alert-success';
                } else {
                    throw new Error(data.message || 'Error al procesar la solicitud');
                }
            } catch (error) {
                console.error('Error al solicitar restablecimiento de contrase√±a:', error);
                messageDiv.textContent = error.message || 'Error al procesar la solicitud. Intente nuevamente m√°s tarde.';
                messageDiv.className = 'alert alert-danger';
            }
        }
    </script>
</body>
</html>
