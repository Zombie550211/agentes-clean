<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas por Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #4361ee;
            color: white;
            font-weight: 600;
            border-radius: 10px 10px 0 0 !important;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-top: none;
        }
        .table td {
            vertical-align: middle;
        }
        .badge-icon {
            background-color: #e9ecef;
            color: #495057;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 14px;
        }
        .btn-filter {
            background-color: #4361ee;
            color: white;
            border: none;
            transition: all 0.3s;
        }
        .btn-filter:hover {
            background-color: #3a56d4;
            transform: translateY(-1px);
        }
        .stat-card {
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }
        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stat-card .number {
            font-size: 24px;
            font-weight: 600;
        }
        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }
        .pagination .page-link {
            color: #4361ee;
        }
        .pagination .page-item.active .page-link {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .last-updated {
            font-size: 12px;
            color: #6c757d;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="bi bi-people-fill me-2"></i>Estadísticas por Equipo</h2>
                <p class="text-muted">Visualización de métricas de conversión por equipo</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaFin" class="form-label">Fecha de fin</label>
                        <input type="date" class="form-control" id="fechaFin">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="btnFiltrar" class="btn btn-primary btn-filter">
                            <i class="bi bi-funnel-fill me-1"></i> Filtrar
                        </button>
                        <button id="btnLimpiar" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-x-circle me-1"></i> Limpiar
                        </button>
                    </div>
                    <div class="col-md-3 d-flex align-items-end justify-content-end">
                        <button id="btnExportar" class="btn btn-success">
                            <i class="bi bi-download me-1"></i> Exportar a Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjetas de resumen -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(45deg, #4361ee, #3f37c9);">
                    <i class="bi bi-people"></i>
                    <div class="number" id="totalEquipos">0</div>
                    <div class="label">Equipos Totales</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(45deg, #4cc9f0, #4895ef);">
                    <i class="bi bi-person-check"></i>
                    <div class="number" id="totalLeads">0</div>
                    <div class="label">Total de Leads</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(45deg, #f72585, #b5179e);">
                    <i class="bi bi-check-circle"></i>
                    <div class="number" id="totalCali">0</div>
                    <div class="label">Clientes Cali</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(45deg, #7209b7, #560bad);">
                    <i class="bi bi-arrow-repeat"></i>
                    <div class="number" id="totalRepro">0</div>
                    <div class="label">Clientes Repro</div>
                </div>
            </div>
        </div>

        <!-- Tabla de resultados -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-table me-2"></i>Resumen por Equipo</span>
                <span class="last-updated" id="lastUpdated">Última actualización: --:--:--</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaEquipos">
                        <thead>
                            <tr>
                                <th>EQUIPO</th>
                                <th>ICON</th>
                                <th>BAMO</th>
                                <th>TOTAL</th>
                                <th>CALI</th>
                                <th>REPRO</th>
                                <th>PUNTAJE</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEquiposBody">
                            <!-- Los datos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary loading-spinner" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando datos...</p>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="text-muted" id="contadorResultados">Mostrando 0 resultados</div>
                    <nav aria-label="Navegación de página">
                        <ul class="pagination mb-0" id="paginacion">
                            <!-- La paginación se generará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        // Variables globales
        let datosEquipos = [];
        const itemsPorPagina = 10;
        let paginaActual = 1;
        let totalPaginas = 1;

        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar fechas por defecto (últimos 30 días)
            const fechaFin = new Date();
            const fechaInicio = new Date();
            fechaInicio.setDate(fechaInicio.getDate() - 30);
            
            document.getElementById('fechaInicio').valueAsDate = fechaInicio;
            document.getElementById('fechaFin').valueAsDate = fechaFin;

            // Cargar datos iniciales
            cargarDatos();

            // Event Listeners
            document.getElementById('btnFiltrar').addEventListener('click', function() {
                paginaActual = 1;
                cargarDatos();
            });

            document.getElementById('btnLimpiar').addEventListener('click', function() {
                document.getElementById('fechaInicio').value = '';
                document.getElementById('fechaFin').value = '';
                paginaActual = 1;
                cargarDatos();
            });

            document.getElementById('btnExportar').addEventListener('click', exportarAExcel);
        });

        // Función para cargar datos desde la API
        async function cargarDatos() {
            const loading = document.getElementById('loading');
            const tablaBody = document.getElementById('tablaEquiposBody');
            
            // Mostrar carga
            loading.style.display = 'block';
            tablaBody.innerHTML = '';
            
            try {
                // Obtener fechas de los inputs
                const fechaInicio = document.getElementById('fechaInicio').value;
                const fechaFin = document.getElementById('fechaFin').value;
                
                // Construir URL con parámetros
                let url = '/api/equipos/estadisticas';
                const params = new URLSearchParams();
                
                if (fechaInicio) params.append('fechaInicio', fechaInicio);
                if (fechaFin) params.append('fechaFin', fechaFin);
                
                if (params.toString()) {
                    url += `?${params.toString()}`;
                }
                
                // Realizar petición
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    datosEquipos = data.data;
                    actualizarResumen(datosEquipos);
                    actualizarTabla();
                    actualizarPaginacion();
                    actualizarUltimaActualizacion();
                } else {
                    throw new Error('Formato de respuesta inválido');
                }
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                tablaBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Error al cargar los datos. Intente nuevamente.
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Función para actualizar las tarjetas de resumen
        function actualizarResumen(datos) {
            const totalEquipos = datos.length;
            const totalLeads = datos.reduce((sum, equipo) => sum + (equipo.Total || 0), 0);
            const totalCali = datos.reduce((sum, equipo) => sum + (equipo.Cali || 0), 0);
            const totalRepro = datos.reduce((sum, equipo) => sum + (equipo.Repro || 0), 0);
            
            document.getElementById('totalEquipos').textContent = totalEquipos.toLocaleString();
            document.getElementById('totalLeads').textContent = totalLeads.toLocaleString();
            document.getElementById('totalCali').textContent = totalCali.toLocaleString();
            document.getElementById('totalRepro').textContent = totalRepro.toLocaleString();
        }

        // Función para actualizar la tabla con los datos
        function actualizarTabla() {
            const tablaBody = document.getElementById('tablaEquiposBody');
            const inicio = (paginaActual - 1) * itemsPorPagina;
            const fin = inicio + itemsPorPagina;
            const datosPagina = datosEquipos.slice(inicio, fin);
            
            if (datosPagina.length === 0) {
                tablaBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            <i class="bi bi-info-circle me-2"></i>
                            No se encontraron resultados para los filtros seleccionados.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            
            datosPagina.forEach((equipo, index) => {
                const porcentajeCali = equipo.Total > 0 ? (equipo.Cali / equipo.Total * 100).toFixed(1) : 0;
                const porcentajeRepro = equipo.Total > 0 ? (equipo.Repro / equipo.Total * 100).toFixed(1) : 0;
                
                html += `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="badge-icon">
                                    <i class="bi bi-people"></i>
                                </div>
                                <strong>${equipo.TEAM || 'Sin equipo'}</strong>
                            </div>
                        </td>
                        <td>${equipo.Icon || 0}</td>
                        <td>${equipo.BAMO || 0}</td>
                        <td><span class="badge bg-primary">${equipo.Total || 0}</span></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="me-2">${equipo.Cali || 0}</span>
                                <small class="text-success">${porcentajeCali}%</small>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="me-2">${equipo.Repro || 0}</span>
                                <small class="text-danger">${porcentajeRepro}%</small>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-info">${equipo.Puntaje || '0.00'}</span>
                        </td>
                    </tr>
                `;
            });
            
            tablaBody.innerHTML = html;
            
            // Actualizar contador de resultados
            const totalResultados = datosEquipos.length;
            const inicioMostrado = totalResultados > 0 ? inicio + 1 : 0;
            const finMostrado = Math.min(fin, totalResultados);
            
            document.getElementById('contadorResultados').textContent = 
                `Mostrando ${inicioMostrado} a ${finMostrado} de ${totalResultados} equipos`;
        }

        // Función para actualizar la paginación
        function actualizarPaginacion() {
            const paginacion = document.getElementById('paginacion');
            totalPaginas = Math.ceil(datosEquipos.length / itemsPorPagina);
            
            if (totalPaginas <= 1) {
                paginacion.innerHTML = '';
                return;
            }
            
            let html = '';
            const maxBotones = 5;
            let inicio = Math.max(1, paginaActual - Math.floor(maxBotones / 2));
            let fin = Math.min(totalPaginas, inicio + maxBotones - 1);
            
            if (fin - inicio + 1 < maxBotones) {
                inicio = Math.max(1, fin - maxBotones + 1);
            }
            
            // Botón Anterior
            html += `
                <li class="page-item ${paginaActual === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-pagina="${paginaActual - 1}" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `;
            
            // Botones de página
            for (let i = inicio; i <= fin; i++) {
                html += `
                    <li class="page-item ${i === paginaActual ? 'active' : ''}">
                        <a class="page-link" href="#" data-pagina="${i}">${i}</a>
                    </li>
                `;
            }
            
            // Botón Siguiente
            html += `
                <li class="page-item ${paginaActual === totalPaginas ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-pagina="${paginaActual + 1}" aria-label="Siguiente">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
            
            paginacion.innerHTML = html;
            
            // Agregar event listeners a los botones de paginación
            document.querySelectorAll('[data-pagina]').forEach(boton => {
                boton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const nuevaPagina = parseInt(this.getAttribute('data-pagina'));
                    if (nuevaPagina >= 1 && nuevaPagina <= totalPaginas && nuevaPagina !== paginaActual) {
                        paginaActual = nuevaPagina;
                        actualizarTabla();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        }

        // Función para exportar a Excel
        function exportarAExcel() {
            if (datosEquipos.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            // Crear un nuevo libro de trabajo
            const wb = XLSX.utils.book_new();
            
            // Preparar los datos para la exportación
            const datosExportar = datosEquipos.map(equipo => ({
                'EQUIPO': equipo.TEAM || 'Sin equipo',
                'ICON': equipo.Icon || 0,
                'BAMO': equipo.BAMO || 0,
                'TOTAL': equipo.Total || 0,
                'CALI': equipo.Cali || 0,
                '% CALI': equipo.Total > 0 ? ((equipo.Cali / equipo.Total) * 100).toFixed(1) + '%' : '0%',
                'REPRO': equipo.Repro || 0,
                '% REPRO': equipo.Total > 0 ? ((equipo.Repro / equipo.Total) * 100).toFixed(1) + '%' : '0%',
                'PUNTAJE': equipo.Puntaje || '0.00'
            }));
            
            // Crear una hoja de cálculo
            const ws = XLSX.utils.json_to_sheet(datosExportar);
            
            // Añadir la hoja al libro
            XLSX.utils.book_append_sheet(wb, ws, 'Estadisticas_Equipos');
            
            // Generar el archivo Excel
            const fecha = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            XLSX.writeFile(wb, `Estadisticas_Equipos_${fecha}.xlsx`);
        }

        // Función para actualizar la última actualización
        function actualizarUltimaActualizacion() {
            const ahora = new Date();
            const opciones = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            
            document.getElementById('lastUpdated').textContent = 
                `Última actualización: ${ahora.toLocaleTimeString('es-ES', opciones)}`;
        }

        // Actualizar la tabla cuando cambia el tamaño de la ventana
        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                document.querySelectorAll('.table-responsive').forEach(el => {
                    el.classList.add('table-responsive-sm');
                });
            } else {
                document.querySelectorAll('.table-responsive').forEach(el => {
                    el.classList.remove('table-responsive-sm');
                });
            }
        });
    </script>
</body>
</html>
