<script>
// Cargar la información del usuario cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
  // Obtener el usuario actual
  const user = window.auth ? window.auth.getCurrentUser() : null;
  
  // Actualizar la información del usuario en la barra superior
  if (user) {
    const userNameElement = document.getElementById('topbar-user-name');
    const userRoleElement = document.getElementById('topbar-user-role');
    
    if (userNameElement) userNameElement.textContent = user.name || 'Usuario';
    
    if (userRoleElement) {
      const roleNames = {
        'admin': 'Administrador',
        'supervisor': 'Supervisor', 
        'agent': 'Agente'
      };
      userRoleElement.textContent = roleNames[user.role] || user.role;
    }
  }
  
  // Configurar el botón de logout
  const logoutBtn = document.getElementById('logout-btn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', function(e) {
      e.preventDefault();
      if (window.auth && typeof window.auth.logout === 'function') {
        window.auth.logout();
      } else {
        // Redirigir al login si no se puede cerrar sesión correctamente
        window.location.href = '/login.html';
      }
    });
  }
});
</script>
