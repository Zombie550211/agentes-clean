  <script>
    // Datos de ejemplo para visualización inicial (puedes reemplazar por datos reales)
    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    async function renderConversionTable(root) {
      try {
        console.log('Iniciando renderConversionTable con root:', root);
        if (!root) {
          console.error('Error: No se proporcionó un elemento raíz válido');
          return;
        }
        
        // Verificar autenticación
        if (!checkAuth()) return;
        
        // Mostrar indicador de carga
        root.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div><p class="mt-2">Cargando datos de equipos...</p></div>';
        
        // Obtener fechas del formulario
        const fechaInicio = document.getElementById('fechaInicio')?.value || '';
        const fechaFin = document.getElementById('fechaFin')?.value || '';
        
        // Construir URL con parámetros
        let url = '/api/equipos/estadisticas';
        const params = new URLSearchParams();
        
        if (fechaInicio) params.append('fechaInicio', fechaInicio);
        if (fechaFin) params.append('fechaFin', fechaFin);
        
        if (params.toString()) {
          url += `?${params.toString()}`;
        }
        
        console.log('Solicitando datos a:', url);
        
        // Realizar petición a la API usando la función fetchWithAuth
        console.log('Realizando petición a la API...');
        const response = await fetchWithAuth(url);
        console.log('Respuesta recibida:', response);
        
        if (!response) {
          console.error('No se recibió respuesta de la API (posible error de autenticación)');
          return; // Error de autenticación ya manejado
        }
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error en la respuesta:', {
            status: response.status,
            statusText: response.statusText,
            error: errorText
          });
          throw new Error(`Error HTTP: ${response.status} - ${errorText}`);
        }
        
        const data = await response.json();
        console.log('Datos recibidos de la API:', {
          success: data.success,
          message: data.message,
          total: data.total,
          data: data.data ? `Array de ${data.data.length} elementos` : 'No hay datos'
        });
        
        if (!data.success) {
          console.error('Formato de respuesta inválido:', data);
          throw new Error('Formato de respuesta inválido');
        }

        
        // Si no hay datos, mostrar mensaje de "sin datos" con tabla vacía
        let teamData = [];
        if (!data.data || data.data.length === 0) {
          console.log('No hay datos disponibles para la fecha actual');
          teamData = []; // Array vacío para mostrar tabla sin filas
        } else {
          // Mapear datos de la API al formato esperado (mantener Puntaje como número)
          teamData = data.data.map(equipo => ({
            name: equipo.TEAM || 'Sin equipo',
            ICON: Number(equipo.ICON || 0),
            BAMO: Number(equipo.BAMO || 0),
            Total: Number(equipo.Total || 0),
            Puntaje: Number(equipo.Puntaje || 0)
          }));
        }
        // Separar TEAM LINEA a tabla aparte y mantener principal sin LINEA
        const mainTeams = teamData.filter(t => (t.name || '').toUpperCase() !== 'TEAM LINEA');
        // Tabla TEAM LINEAS (DATOS REALES del backend)
        const lineasData = Array.isArray(data.lineas) ? data.lineas.map(r => ({
          name: r.name || r.TEAM || 'SIN NOMBRE',
          ICON: 0
        })) : [];
        const lineasTotalICON = 0;
        
        // Calcular totales
        const totals = teamData.reduce((acc, r) => ({
          ICON: acc.ICON + (r.ICON || 0),
          BAMO: acc.BAMO + (r.BAMO || 0),
          Total: acc.Total + (r.Total || 0),
          Puntaje: acc.Puntaje + parseFloat(r.Puntaje || 0)
        }), { ICON: 0, BAMO: 0, Total: 0, Puntaje: 0 });

        // Fecha encabezado (hoy)
        const hoy = new Date();
        const fecha = hoy.toLocaleDateString('es-ES', { day:'2-digit', month:'2-digit', year:'numeric' });

        // Generar HTML de la tabla de equipos
        const showLineasPanel = true;
        let html = `
          <div class="conversion-card">
            <div class="conversion-title">VENTAS POR MERCADO Y PUNTAJE DEL DÍA (${fecha})</div>
            <div class="conv-two-col">
              <div class="conv-left">
                <table class="sales-table">
                  <thead>
                    <tr>
                      <th>EQUIPO</th>
                      <th>ICON</th>
                      <th>BAMO</th>
                      <th>TOTAL</th>
                      <th>PUNTAJE</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${mainTeams.length === 0 ? `
                      <tr>
                        <td colspan="5" style="text-align: center; padding: 20px; color: #666; font-style: italic;">
                          No hay datos disponibles para la fecha seleccionada
                        </td>
                      </tr>
                    ` : mainTeams.map(team => `
                      <tr>
                        <td>${team.name}</td>
                        <td>${team.ICON || 0}</td>
                        <td>${team.BAMO || 0}</td>
                        <td>${team.Total || 0}</td>
                        <td class="score-col">${Number(team.Puntaje || 0).toFixed(2)}</td>
                      </tr>
                    `).join('')}
                    <tr class="total-row">
                      <td>TOTAL</td>
                      <td>${mainTeams.reduce((sum, t) => sum + (t.ICON || 0), 0)}</td>
                      <td>${mainTeams.reduce((sum, t) => sum + (t.BAMO || 0), 0)}</td>
                      <td>${mainTeams.reduce((sum, t) => sum + (t.Total || 0), 0)}</td>
                      <td>${(mainTeams.reduce((sum, t) => sum + Number(t.Puntaje || 0), 0)).toFixed(2)}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              ${showLineasPanel ? `
              <div class="conv-right">
                <div class="mini-card">
                  <table class="mini-table">
                    <thead>
                      <tr>
                        <th>TEAM LINEAS</th>
                        <th>ICON</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${lineasData.map(r => `
                        <tr>
                          <td>${r.name}</td>
                          <td>${r.ICON || 0}</td>
                        </tr>
                      `).join('')}
                      <tr class="total">
                        <td>TOTAL</td>
                        <td class="total-icon">${lineasTotalICON}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              ` : ''}
            </div>
          </div>
        `;
        
        // Asignar el HTML generado al elemento raíz
        root.innerHTML = html;

        // Ahora, renderizar el gráfico de dona con los datos de los equipos
        renderVentasPorEquipoChart(mainTeams);
        
        // Filtro eliminado: no se requiere manejar eventos de filtrado
      } catch (e) {
        console.error('Error renderizando tabla de conversión', e);
        console.log('Usando datos de prueba para la tabla de conversión...');
        
        // Datos de prueba cuando falla la API
        const hoy = new Date();
        const fecha = hoy.toLocaleDateString('es-ES', { day:'2-digit', month:'2-digit', year:'numeric' });
        const fallbackTeamData = [
          { name: 'TEAM IRANIA', ICON: 8, BAMO: 7, Total: 15, Puntaje: '8.5' },
          { name: 'TEAM ROBERTO VELASQUEZ', ICON: 12, BAMO: 11, Total: 23, Puntaje: '9.2' },
          { name: 'TEAM BRYAN PLEITEZ', ICON: 9, BAMO: 9, Total: 18, Puntaje: '7.8' },
          { name: 'TEAM MARISOL BELTRAN', ICON: 6, BAMO: 6, Total: 12, Puntaje: '7.1' },
          { name: 'TEAM RANDAL MARTINEZ', ICON: 11, BAMO: 9, Total: 20, Puntaje: '8.9' },
          { name: 'TEAM LINEA', ICON: 4, BAMO: 4, Total: 8, Puntaje: '6.5' }
        ];

        // Generar HTML de la tabla con datos de prueba
        let html = `
          <div class="conversion-card">
            <div class="conversion-title">VENTAS POR MERCADO Y PUNTAJE DEL DÍA (${fecha})</div>
            <div class="alert alert-warning mb-3" style="padding: 10px; margin-bottom: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; color: #856404; font-size: 0.9rem;">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Mostrando datos de prueba (Error de conexión con la base de datos)
            </div>
            <div style="max-height: 400px; overflow-y: auto;">
              <table class="sales-table">
                <thead>
                  <tr>
                    <th>EQUIPO</th>
                    <th>ICON</th>
                    <th>BAMO</th>
                    <th>TOTAL</th>
                    <th>PUNTAJE</th>
                  </tr>
                </thead>
                <tbody>
                  ${fallbackTeamData.map(team => `
                    <tr>
                      <td>${team.name}</td>
                      <td>${team.ICON || 0}</td>
                      <td>${team.BAMO || 0}</td>
                      <td>${team.Total || 0}</td>
                      <td class="score-col">${team.Puntaje || '0.0'}</td>
                    </tr>
                  `).join('')}
                  <tr class="total-row">
                    <td>TOTAL</td>
                    <td>${fallbackTeamData.reduce((sum, t) => sum + (t.ICON || 0), 0)}</td>
                    <td>${fallbackTeamData.reduce((sum, t) => sum + (t.BAMO || 0), 0)}</td>
                    <td>${fallbackTeamData.reduce((sum, t) => sum + (t.Total || 0), 0)}</td>
                    <td>${(fallbackTeamData.reduce((sum, t) => sum + parseFloat(t.Puntaje || 0), 0) / (fallbackTeamData.length || 1)).toFixed(1)}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        `;
        
        // Asignar el HTML generado al elemento raíz
        root.innerHTML = html;
        
        // Agregar evento al botón de filtrar
        const btnFiltrar = document.getElementById('btnFiltrarEquipos');
        if (btnFiltrar) {
          btnFiltrar.addEventListener('click', () => {
            renderConversionTable(root);
          });
        }
      }
    }

    // Variable para mantener la referencia al gráfico
    let ventasChart = null;
    
    // Función para verificar autenticación
    function checkAuth() {
      // Verificar si hay un usuario en sessionStorage o localStorage
      const user = JSON.parse(sessionStorage.getItem('user') || localStorage.getItem('user') || 'null');
      if (!user) {
        console.error('No se encontró sesión de usuario activa');
        window.location.href = '/login.html';
        return false;
      }
      // Validar rol permitido para ver Estadísticas
      const allowed = ['admin','backoffice','b:o','b.o','b-o','bo'];
      const role = String(user.role || user.rol || user.Role || '').toLowerCase();
      if (!allowed.includes(role)) {
        console.warn('Acceso denegado: rol no autorizado para Estadísticas ->', role);
        // Redirigir a inicio si no tiene permisos
        window.location.href = '/inicio.html';
        return false;
      }
      return true;
    }
    
    // Función para realizar peticiones autenticadas
    async function fetchWithAuth(url, options = {}) {
      if (!checkAuth()) return null;
      
      const defaultHeaders = {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      };
      
      const response = await fetch(url, {
        ...options,
        headers: {
          ...defaultHeaders,
          ...(options.headers || {})
        },
        credentials: 'include' // Importante para enviar las cookies de autenticación
      });
      
      if (response.status === 401) {
        // No autorizado - redirigir al login
        console.error('Error de autenticación - Redirigiendo al login');
        window.location.href = '/login.html';
        return null;
      }
      
      return response;
    }
    
    function renderVentasPorEquipoChart(teamData) {
      const ctx = document.getElementById('chart-ventas-dia');
      if (!ctx) return;

      // Filtrar equipos sin ventas para no saturar el gráfico
      const filteredData = teamData.filter(t => t.Total > 0);
      const labels = filteredData.map(t => t.name);
      const data = filteredData.map(t => t.Total);

      // Paleta de colores atractiva
      const colors = [
        '#22b3ec', '#3498db', '#5dade2', '#85c1e9', '#aed6f1',
        '#36c2cf', '#48c9b0', '#76d7c4', '#a3e4d7', '#d1f2eb'
      ];

      // Destruir el gráfico anterior si existe para evitar conflictos
      if (window.ventasPorEquipoChart) {
        window.ventasPorEquipoChart.destroy();
      }

      window.ventasPorEquipoChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ventas por Equipo',
            data: data,
            backgroundColor: colors,
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.label || '';
                  if (label) {
                    label += ': ';
                  }
                  if (context.parsed !== null) {
                    label += context.parsed;
                  }
                  return label + ' ventas';
                }
              }
            }
          }
        }
      });
    }

    async function initCharts(){
      // Esta función se deja vacía intencionalmente para dar paso al nuevo gráfico de dona.
      console.log('initCharts ya no renderiza el gráfico de barras diario.');
    }
    
    // Función para renderizar el gráfico de ventas diarias
    function renderVentasDiarias(container, labels, data, isFallback) {
      if (!container) return;
      
      const warningHtml = isFallback ? `
        <div class="alert alert-warning mb-3" style="padding: 10px; margin-bottom: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; color: #856404;">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Mostrando datos de prueba (Error de conexión con la base de datos)
        </div>
      ` : '';
      
      container.innerHTML = `
        ${warningHtml}
        <canvas id="chart-ventas-diarias"></canvas>
      `;
      
      const canvas = container.querySelector('#chart-ventas-diarias');
      if (!canvas) {
        console.error('No se pudo crear el canvas para el gráfico de ventas diarias');
        return;
      }
      
      // Destruir gráfico anterior si existe
      if (window.ventasDiariasChart) {
        window.ventasDiariasChart.destroy();
      }
      
      // Configuración del gráfico
      const config = {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ventas',
            data: data,
            backgroundColor: 'rgba(34, 179, 236, 0.8)',
            borderColor: 'rgba(26, 144, 193, 1)',
            borderWidth: 1,
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Ventas: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Número de ventas',
                font: {
                  weight: 'bold'
                }
              },
              ticks: {
                stepSize: 1,
                precision: 0
              }
            },
            x: {
              title: {
                display: true,
                text: 'Fechas',
                font: {
                  weight: 'bold'
                }
              }
            }
          }
        }
      };
      
      // Crear el gráfico
      window.ventasDiariasChart = new Chart(canvas, config);
    }
    

    // Función auxiliar para renderizar el gráfico
    function renderChart(container, labels, data, isFallback) {
      if (!container) return;
      
      const warningHtml = isFallback ? `
        <div class="alert alert-warning mb-3" style="padding: 10px; margin-bottom: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; color: #856404;">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Mostrando datos de prueba (Error de conexión con la base de datos)
        </div>
      ` : '';
      
      container.innerHTML = `
        ${warningHtml}
        <canvas id="chart-ventas-canvas"></canvas>
      `;
      
      const canvas = container.querySelector('#chart-ventas-canvas');
      if (!canvas) {
        console.error('No se pudo crear el canvas');
        return;
      }
      
      // Destruir gráfico anterior si existe
      if (window.ventasChart) {
        window.ventasChart.destroy();
      }
      
      // Crear nuevo gráfico
      const chartConfig = {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ventas',
            backgroundColor: '#22b3ec',
            borderColor: '#1a90c1',
            borderWidth: 1,
            borderRadius: 6,
            data: data
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Ventas: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Número de ventas',
                font: { weight: 'bold' }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Equipos',
                font: { weight: 'bold' }
              },
              ticks: {
                autoSkip: false,
                maxRotation: 45,
                minRotation: 45
              }
            }
          }
        }
      };
      
      try {
        window.ventasChart = new Chart(canvas, chartConfig);
        console.log('Gráfico creado exitosamente');
      } catch (error) {
        console.error('Error al crear el gráfico:', error);
        container.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Error al crear el gráfico: ${error.message}
          </div>
        `;
      }

      // Renderizar tabla de Conversión por equipo
      console.log('Buscando elemento con ID conversion-table...');
      const convRoot = document.getElementById('conversion-table');
      console.log('Elemento encontrado:', convRoot);
      if (convRoot) {
        console.log('Elemento conversion-table encontrado, procediendo a renderizar...');
        // Establecer fechas por defecto (últimos 30 días)
        const fechaFin = new Date();
        const fechaInicio = new Date();
        fechaInicio.setDate(fechaInicio.getDate() - 30);
        
        // Formatear fechas para los inputs
        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');
        
        if (fechaInicioInput) fechaInicioInput.valueAsDate = fechaInicio;
        if (fechaFinInput) fechaFinInput.valueAsDate = fechaFin;
        
        // Cargar datos
        renderConversionTable(convRoot);
      }

      const rendCtx = document.getElementById('chart-rendimiento-mes');
      if (rendCtx) {
        new Chart(rendCtx, {
          type: 'line',
          data: {
            labels: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
            datasets: [{
              label: 'Puntos',
              data: Array.from({length: 12}, () => rand(10, 40)),
              borderColor: '#10b981',
              backgroundColor: 'rgba(16,185,129,0.12)',
              fill: true,
              tension: 0.35
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });
      }
    }

    function initializeApp() {
      console.log('Inicializando aplicación...');
      
      // Verificar que Chart esté disponible
      if (typeof Chart === 'undefined') {
        console.error('Error: Chart.js no se ha cargado correctamente');
        const chartContainer = document.querySelector('.chart-wrapper');
        if (chartContainer) {
          chartContainer.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Error: No se pudo cargar la biblioteca de gráficos. Por favor, recarga la página.
            </div>
          `;
        }
        return;
      }
      
      console.log('Chart.js cargado correctamente:', Chart.version);
      
      // Inicializar gráficos
      initCharts();
      
      // Configurar botón de actualización
      const btn = document.getElementById('btn-refresh');
      if (btn) {
        btn.addEventListener('click', () => {
          console.log('Actualizando gráficos...');
          initCharts();
        });
      }
    }

    // Función para inicializar la tabla de conversión
    function initConversionTable() {
      console.log('Inicializando tabla de conversión...');
      const convRoot = document.getElementById('conversion-table');
      if (convRoot) {
        console.log('Elemento conversion-table encontrado, renderizando...');
        renderConversionTable(document.getElementById('conversion-table'));
      } else {
        console.error('No se encontró el elemento con ID conversion-table');
      }
    }

    // Esperar a que todo el DOM y recursos estén cargados
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
        initConversionTable();
      });
    } else {
      initializeApp();
      initConversionTable();
    }
  </script>
