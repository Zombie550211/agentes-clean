    // Datos de ejemplo para visualizaciÃ³n inicial (puedes reemplazar por datos reales)
    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    async function renderConversionTable(root) {
      try {
        console.log('Iniciando renderConversionTable con root:', root);
        if (!root) {
          console.error('Error: No se proporcionÃ³ un elemento raÃ­z vÃ¡lido');
          return;
        }
        
        // Verificar autenticaciÃ³n
        if (!checkAuth()) return;
        
        // Mostrar indicador de carga
        root.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div><p class="mt-2">Cargando datos de equipos...</p></div>';
        
        // Forzar SIEMPRE el mes actual
        let fechaInicio = '';
        let fechaFin = '';
        {
          const now = new Date();
          const start = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), 1));
          const yyyyS = start.getUTCFullYear();
          const mmS = String(start.getUTCMonth() + 1).padStart(2, '0');
          const ddS = String(start.getUTCDate()).padStart(2, '0');
          const yyyyE = now.getUTCFullYear();
          const mmE = String(now.getUTCMonth() + 1).padStart(2, '0');
          const ddE = String(now.getUTCDate()).padStart(2, '0');
          fechaInicio = `${yyyyS}-${mmS}-${ddS}`;
          fechaFin = `${yyyyE}-${mmE}-${ddE}`;
        }
        
        // Construir URL con parámetros
        let url = '/api/equipos/estadisticas';
        const params = new URLSearchParams();
        
        // Regla: por defecto usar MES ACTUAL si no hay fechas
        if (fechaInicio && fechaFin) {
          params.append('fechaInicio', fechaInicio);
          params.append('fechaFin', fechaFin);
        } else if (!fechaInicio && !fechaFin) {
          // Mes actual por defecto
          const now = new Date();
          const start = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), 1));
          const yyyyS = start.getUTCFullYear();
          const mmS = String(start.getUTCMonth() + 1).padStart(2, '0');
          const ddS = String(start.getUTCDate()).padStart(2, '0');
          const yyyyE = now.getUTCFullYear();
          const mmE = String(now.getUTCMonth() + 1).padStart(2, '0');
          const ddE = String(now.getUTCDate()).padStart(2, '0');
          params.append('fechaInicio', `${yyyyS}-${mmS}-${ddS}`);
          params.append('fechaFin', `${yyyyE}-${mmE}-${ddE}`);
        } else if (fechaInicio && !fechaFin) {
          // Si solo viene inicio, usar mismo día como fin
          params.append('fechaInicio', fechaInicio);
          params.append('fechaFin', fechaInicio);
        } else if (!fechaInicio && fechaFin) {
          // Si solo viene fin, usar mismo día como inicio
          params.append('fechaInicio', fechaFin);
          params.append('fechaFin', fechaFin);
        }
        if (params.toString()) url += `?${params.toString()}`;
        
        console.log('Solicitando datos a:', url);
        
        // Realizar petición a la API usando la función fetchWithAuth
        console.log('Realizando petición a la API...');
        let response = await fetchWithAuth(url);
        console.log('Respuesta recibida:', response);
        
        if (!response) {
          console.error('No se recibió respuesta de la API (posible error de autenticación)');
          return; // Error de autenticación ya manejado
        }
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error en la respuesta:', {
            status: response.status,
            statusText: response.statusText,
            error: errorText
          });
          throw new Error(`Error HTTP: ${response.status} - ${errorText}`);
        }
        
        let data = await response.json();
        let usedAllFallback = false;
        console.log('Datos recibidos de la API (MES):', {
          success: data.success,
          message: data.message,
          total: data.total,
          data: data.data ? `Array de ${data.data.length} elementos` : 'No hay datos'
        });
        
        // Eliminado fallback all=1 para mostrar solo datos del MES ACTUAL
        
        if (!data.success) {
          console.error('Formato de respuesta inválido:', data);
          throw new Error('Formato de respuesta inválido');
        }

        
        // Si no hay datos, mostrar mensaje de "sin datos" con tabla vacía
        let teamData = [];
        if (!data.data || data.data.length === 0) {
          console.log('No hay datos disponibles para el rango seleccionado');
          teamData = [];
        } else {
          // Mapear datos de la API al formato esperado (mantener Puntaje como número)
          teamData = data.data.map(equipo => ({
            name: equipo.TEAM || 'Sin equipo',
            ICON: Number(equipo.ICON || 0),
            BAMO: Number(equipo.BAMO || 0),
            Total: Number(equipo.Total || 0),
            Puntaje: Number(equipo.Puntaje || 0)
          }));
        }
        // Separar TEAM LINEAS a tabla aparte y mantener principal sin LINEA(S)
        const lineasData = Array.isArray(data.lineas) ? data.lineas.map(r => ({
          name: r.name || r.TEAM || 'SIN NOMBRE',
          ICON: Number(r.ICON || 0)
        })) : [];
        const lineasTotalICON = typeof data.lineasTotalICON === 'number' ? data.lineasTotalICON : lineasData.reduce((acc, r) => acc + (r.ICON || 0), 0);
        const excludeNames = new Set(['TEAM LINEA','TEAM LINEAS']);
        let mainTeams = teamData.filter(t => !excludeNames.has((t.name || '').toUpperCase()));
        // Fallback: si principal queda vacío y hay datos en LINEAS, mostrarlos en principal
        if (mainTeams.length === 0 && lineasData.length > 0) {
          const totalIcon = lineasData.reduce((acc, r) => acc + (r.ICON || 0), 0);
          mainTeams = [{ name: 'TEAM LINEAS', ICON: totalIcon, BAMO: 0, Total: totalIcon, Puntaje: 0 }];
        }
        
        // Calcular totales
        const totals = teamData.reduce((acc, r) => ({

          BAMO: acc.BAMO + (r.BAMO || 0),
          Total: acc.Total + (r.Total || 0),
          Puntaje: acc.Puntaje + parseFloat(r.Puntaje || 0)
        }), { ICON: 0, BAMO: 0, Total: 0, Puntaje: 0 });

        // Encabezado según el rango solicitado (por defecto: día) - sin usar Date() para evitar desfases TZ
        const toDMY = (ymd) => {
          try {
            const [y,m,d] = String(ymd).split('-');
            if (y && m && d) return `${d.padStart(2,'0')}/${m.padStart(2,'0')}/${y}`;
          } catch {}
          return String(ymd);
        };
        let fecha;
        if (fechaInicio && fechaFin) {
          if (fechaInicio === fechaFin) {
            fecha = toDMY(fechaInicio);
          } else {
            const f1 = toDMY(fechaInicio);
            const f2 = toDMY(fechaFin);
            fecha = `${f1} a ${f2}`;
          }
        } else {
          const hoy = new Date();
          fecha = hoy.toLocaleDateString('es-ES', { day:'2-digit', month:'2-digit', year:'numeric' });
        }

        // Generar HTML de la tabla de equipos

          <div class="conversion-card">
            <div class="conversion-title">${(fechaInicio && fechaFin && fechaInicio !== fechaFin) ? 'VENTAS POR MERCADO Y PUNTAJE DEL MES' : 'VENTAS POR MERCADO Y PUNTAJE DEL DÍA'} (${fecha})</div>
            <div class="conv-two-col">
              <div class="conv-left">
                <table class="sales-table">
                  <thead>
                    <tr>
                      <th>EQUIPO</th>
                      <th>ICON</th>
                      <th>BAMO</th>
                      <th>TOTAL</th>
                      <th>PUNTAJE</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${mainTeams.length === 0 ? `
                      <tr>
                        <td colspan="5" style="text-align: center; padding: 20px; color: #666; font-style: italic;">
                          No hay datos disponibles para la fecha seleccionada
                        </td>
                      </tr>
                    ` : mainTeams.map(team => `
                      <tr>
                        <td>${team._id || 'SIN EQUIPO'}</td>
                        <td>${team.ICON || 0}</td>
                        <td>${team.BAMO || 0}</td>
                        <td>${team.Total || 0}</td>
                        <td class="score-col">${Number(team.Puntaje || 0).toFixed(2)}</td>
                      </tr>
                    `).join('')}

                      <tr class="total-row">
                        <td>TOTAL</td>
                        <td>${mainTeams.reduce((sum, t) => sum + (t.ICON || 0), 0)}</td>
                        <td>${mainTeams.reduce((sum, t) => sum + (t.BAMO || 0), 0)}</td>
                        <td>${mainTeams.reduce((sum, t) => sum + (t.Total || 0), 0)}</td>
                        <td>${(mainTeams.reduce((sum, t) => sum + (Number(t.Puntaje) || 0), 0) / (mainTeams.length || 1)).toFixed(2)}</td>
                      </tr>
                    ` : ''}
                  </tbody>
              </div>
            </div>
          </div>
        `;
        
        // Asignar el HTML generado al elemento raíz (tabla del MES)
        root.innerHTML = html;

          const dd = String(today.getDate()).padStart(2, '0');

          const resDay = await fetchWithAuth(urlDay);
          if (resDay && resDay.ok) {
            console.log('[DIA] Respuesta recibida (status):', resDay.status, resDay.statusText);
            const dataDay = await resDay.json();
            console.log('[MES] Datos recibidos de la API (MES):', {

    function checkAuth() {
      // Verificar si hay un usuario en sessionStorage o localStorage
      const user = JSON.parse(sessionStorage.getItem('user') || localStorage.getItem('user') || 'null');
      if (!user) {
        console.error('No se encontrÃ³ sesiÃ³n de usuario activa');

        return false;
      }
      // Validar rol permitido para ver EstadÃ­sticas

    // FunciÃ³n para realizar peticiones autenticadas
    async function fetchWithAuth(url, options = {}) {
      if (!checkAuth()) return null;
      
      const defaultHeaders = {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      };
      
      const response = await fetch(url, {
        ...options,
        headers: {
          ...defaultHeaders,
          ...(options.headers || {})
        },
        credentials: 'include' // Importante para enviar las cookies de autenticaciÃ³n
      });
      
      if (response.status === 401) {
        // No autorizado - redirigir al login
        console.error('Error de autenticaciÃ³n - Redirigiendo al login');
        window.location.href = '/login.html';
        return null;
      }
      
      return response;
    }
