  <script>
    (function immediateRedirect(){
      try{
        const s = sessionStorage.getItem('user') || localStorage.getItem('user') || '{}';
        const u = JSON.parse(s||'{}');
        const role = String(u.role||'').toLowerCase();
        const username = String(u.username||'').toLowerCase();
        const isTL = role==='teamlineas' || username.startsWith('lineas-');
        const to = isTL ? '/TEAM LINEAS/LEAD-LINEAS.html' : '/lead.html';
        if (!location.pathname.endsWith(to.replace(/^\//,''))) {
          window.location.replace(to);
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
  <script>
    // Verificar autenticación y permisos
    (function() {
      try {
        // Verificar si el usuario está autenticado
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (!token) {
          window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
          return;
        }
        
        // Verificar si el usuario es de Team Líneas
        const userData = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || '{}');
        const username = (userData.username || '').toLowerCase();
        const role = (userData.role || '').toLowerCase();
        
        // Si el usuario no es de Team Líneas, redirigir a la página de inicio
        if (role !== 'teamlineas' && !username.startsWith('lineas-')) {
          window.location.href = '/inicio.html';
        }
      } catch (e) {
        console.error('Error de autenticación:', e);
        window.location.href = '/login.html';
      }
    })();
  </script>
